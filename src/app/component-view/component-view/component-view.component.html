<div class="container">
  <br />
  <h1>List of Components</h1>
  <button class="btn btn-primary" (click)="onAdd()">Add comp</button><br>
  <select class="SelectComp" name="ChooseComponent" [(ngModel)]="selectedComponent">
    <option [ngValue]="null" disabled>Select Component</option>
    <option [ngValue]="comp" *ngFor="let comp of ComponentWidget">{{comp.name}}</option>
    <!-- <option value="option-2">Option 2</option> -->
  </select>
  <button class="btn btn-primary right" (click)="addCompToWidget()">Add To Widget</button>
  <br />
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let newComp of widgetComponents; let i = index;">
        <td>
          <label class="form-label">Id</label>
          <input type="text" class="form-control" name="id" [(ngModel)]="newComp.id" readonly />
        </td>
        <td>
          <input type="text" class="form-control" name="name" [(ngModel)]="newComp.name" />
        </td>
        <br />
        <td>
          <input type="text" class="form-control" name="description" [(ngModel)]="newComp.description" />
        </td>
        <td>
          <input class="form-check-input" type="checkbox" name="optional" [(ngModel)]="newComp.optional" />
        </td>
        <td><button class="btn btn-danger" style="margin-left: 20px" (click)="onDeleteComp(newComp)">Delete</button>
        </td>
      </tr>
      <td>
        <a [routerLink]="['/api/widgets']">Back</a>
      </td>
    </tbody>
  </table>
</div>
