<div class="container" *ngIf="addwidget">
  <br />
  <h1>Add</h1>
  <br />
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        name="name"
        [(ngModel)]="addwidget.name"
      />
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea
        class="form-control"
        name="description"
        [(ngModel)]="addwidget.description"
      ></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Component</label>
      <app-component-widget
        (newItemEvent)="addItem($event)"
      ></app-component-widget>
    </div>
    <div class="mb-3">
      <label class="form-label">Count</label>
      <input class="form-control" name="count" [(ngModel)]="addwidget.count" />
    </div>

    <div class="mb-3">
      <button class="btn btn-primary">Save</button>
      <button class="btn btn-danger" style="margin-left: 20px">Delete</button>
    </div>
  </form>
</div>
