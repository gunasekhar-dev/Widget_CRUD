<div class="container" *ngIf="newComponent">
  <form #form="ngForm">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        name="name"
        [(ngModel)]="newComponent.name"
      />
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea
        class="form-control"
        name="description"
        [(ngModel)]="newComponent.description"
      ></textarea>
    </div>

    <div class="form-check mb-3">
      <input
        class="form-check-input"
        type="checkbox"
        name="optional"
        [(ngModel)]="newComponent.optional"
      />
      <label class="form-check-label"> visible </label>
    </div>

    <div class="mb-3">
      <button class="btn btn-primary" (click)="addNewItem(newComponent)">
        Save
      </button>
    </div>
  </form>
</div>
